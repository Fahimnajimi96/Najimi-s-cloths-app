<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Najimi Kleidung{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="{{ url_for('home') }}">Najimi Kleidung</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        {% if session.get('admin_logged_in') %}
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('add_kleidung') }}">Add Kleidung</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('admin.admin_dashboard') }}">Admin Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('admin.admin_logout') }}">Logout</a>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('admin.admin_login') }}">Admin Login</a>
        </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
<div class="container mt-4">
{% block content %}{% endblock %}
</div>
</body>
</html>
