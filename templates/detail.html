{% extends 'base.html' %}

{% block title %}{{ produkt['name'] }}{% endblock %}

{% block content %}
<div class="row mt-4">
    <!-- Produktbild -->
    <div class="col-md-6">
        <img src="{{ url_for('static', filename='images/' + produkt['kategorie'] + '/' + produkt['bild']) }}"
             class="img-fluid" alt="{{ produkt['name'] }}">
    </div>

    <!-- Produktdetails und Bestellformular -->
    <div class="col-md-6">
        <h2>{{ produkt['name'] }}</h2>
        <p>Preis: {{ produkt['preis'] }} ‚Ç¨</p>

        <!-- Bestellformular -->
        <form action="{{ url_for('bestellungen_info', produkt_id=produkt['id']) }}" method="POST">
            <div class="mb-3">
                <label>Menge</label>
                <input type="number" name="menge" value="1" min="1" class="form-control">
            </div>
            <div class="mb-3">
                <label>Gr√∂√üe</label>
                <input type="text" name="grosse" value="{{ produkt['grosse'] }}" class="form-control">
            </div>
            <div class="mb-3">
                <label>Farbe</label>
                <input type="text" name="farbe" value="{{ produkt['farbe'] }}" class="form-control">
            </div>
            <button type="submit" class="btn btn-success w-100">Bestellen</button>
        </form>

        <!-- Admin-only Buttons: Bearbeiten & L√∂schen -->
        {% if session.get('admin_logged_in') %}
        <div class="mt-4 d-flex gap-2">
            <a href="{{ url_for('edit_produkt', produkt_id=produkt['id']) }}" class="btn btn-warning">
                ‚úèÔ∏è Bearbeiten
            </a>

            <form action="{{ url_for('delete_produkt', produkt_id=produkt['id']) }}" method="POST" style="display:inline;">
                <button type="submit" class="btn btn-danger" onclick="return confirm('Willst du dieses Produkt wirklich l√∂schen?');">
                    üóëÔ∏è L√∂schen
                </button>
            </form>
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
