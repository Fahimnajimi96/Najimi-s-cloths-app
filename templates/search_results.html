{% extends 'base.html' %}
{% block title %}Suchergebnisse{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2>Suchergebnisse für "{{ search_query }}"</h2>
  <hr>

  <div class="row">
    {% if produkte %}
      {% for p in produkte %}
      <div class="col-md-3 mb-4">
        <div class="card shadow-sm">
          <img src="{{ url_for('static', filename='images/' + p['kategorie'] + '/' + p['bild']) }}"
               class="card-img-top" alt="{{ p['name'] }}">
          <div class="card-body">
            <h5 class="card-title">{{ p['name'] }}</h5>
            <p class="card-text">{{ p['preis'] }} €</p>
            <a href="{{ url_for('detail', produkt_id=p['id']) }}" class="btn btn-outline-primary w-100">Details</a>
          </div>
        </div>
      </div>
      {% endfor %}
    {% else %}
      <p class="text-muted">Keine Produkte gefunden.</p>
    {% endif %}
  </div>
</div>
{% endblock %}
